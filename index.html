<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAFA IRAY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container" id="auth-container">
        <!-- Section d'inscription -->
        <div id="register-section" style="display: none;">
            <h1>Inscription</h1>
            <input type="text" id="username-input" placeholder="Entrez votre nom">
            <input type="text" id="activation-code-input" placeholder="Entrez votre code d'activation">
            <button id="register-btn">S'inscrire</button>
            <p>Déjà inscrit ? <a href="#" id="switch-to-login">Se connecter</a></p>
        </div>

        <!-- Section de connexion -->
        <div id="login-section">
            <h1>Connexion</h1>
            <input type="text" id="login-code-input" placeholder="Entrez votre code d'activation">
            <button id="login-btn">Se connecter</button>
            <p>Pas de compte ? <a href="#" id="switch-to-register">S'inscrire</a></p>
        </div>
    </div>

    <!-- Section principale (visible après connexion) -->
    <div class="container" id="main-container" style="display: none;">
        <h1>TAFA IRAY</h1>
        <p>Bienvenue, <span id="user-name-display"></span> ! <a href="#" id="logout-btn">Déconnexion</a></p>
        <div class="response-box" id="response">
            <!-- Les heures décalées et les prédictions seront affichées ici -->
        </div>
        <div class="high-odds-box" id="high-odds">
            <!-- Les cotes élevées seront affichées ici -->
        </div>
        <input type="text" id="time-input" placeholder="Entrez l'heure (HH:MM)">
        <button id="update-btn">OK</button>

        <!-- Section Top Tour -->
        <div class="top-tour">
            <h2>HISTORIQUE</h2>
            <ul id="top-tour-list">
                <!-- Les meilleurs tours seront affichés ici -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                          </html>
